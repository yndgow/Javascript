<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 함수 표현식 사용
      // 1. 매개변수가 없는 함수 표현식을 정의하고 할당하자.
      const currentTime = function(){
        const now = new Date();
        return now.toLocaleTimeString();
      }

      // 함수 표현식일 떄 사용하는 방법
      const time = currentTime(); // 함수에 호출 - () 괄호 사용
      console.log(time) // 현재 시간을 출력

      // 2. 함수 표현식에 매개변수가 있는 함수 정의
      const add = function(x, y){
        return x + y;
      }

      // 매개 변수가 있는 함수 표현식에 사용
      console.log(add(10, 10));

    </script>
  </body>
</html>
