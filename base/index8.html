<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. 매개 변수가 없는 즉시 실행 함수
      (function () {
        const message = '이 함수는 즉시 실행됩니다.';
        console.log(message);
      })();

      // 2. 매개 변수가 있는 즉시 실행 함수
      (function(name) {
        console.log('안녕하세요 ' + name + ' 님^^');
      })('야스오');
    </script>
  </body>
</html>
