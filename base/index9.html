<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1. - 매개변수 2개를 선언한 화살표 함수 선언 및 변수에 할당
      const add = (x, y) => {
        return x + y;
      };

      // 2. 매개변수 1개를 선언한 화살표 함수
      const square = x => {
        return x * x;
      }

      // 호출 방법
      console.log(add(20, 23));
      console.log(square(10));

    </script>
  </body>
</html>
