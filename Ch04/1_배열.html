<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_배열</title>
    <!-- 
        날짜 : 2022/10/05
        이름 : 김지홍
        내용 : 자바스크립트 배열 실습하기
     -->
</head>
<body>
    <h3>배열</h3>
    <script>
        // 배열
        let arr = [1, 2, 3, 4, 5];

        // 출력
        for(let i=0; i<arr.length; i++){
            document.write('arr[' + i + '] : ' + arr[i] + '<br>');
        }

        // 배열 반복문
        for(let idx in arr){ // in 인덱스 값
            document.write('arr[' + idx + '] : ' + arr[idx] + '<br>');
        }

        for(let num of arr){ // of 자료값
            document.write(num + '<br>');
        }
        
        // 2차원 배열
        let arr2d = [
                    [1,2,3],
                    [4,5,6],
                    [7,8,9]
                    ];
        document.write('arr2d[0][0] : ' + arr2d[0][0] + '<br>');
        document.write('arr2d[1][1] : ' + arr2d[1][1] + '<br>');
        document.write('arr2d[2][1] : ' + arr2d[2][1] + '<br>');

    </script>
</body>
</html>
