<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1_jQuery Ajax</title>
    <!-- 
        날짜 : 2022/10/19
        이름 : 김지홍
        내용 : jQuery Ajax 통신 실습하기

        AJAX(Asynchronous Javascript And XML)
         - JSON  또는 XML 형태의 데이터를 비동기식으로 교환하기 위한 통신기술
         - 서버로부터 데이터를 요청하고 클라이언트에서 페이지 처리를 수행
     -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("button").click(function () {
          // 데이터 요청
          $.ajax({
            url: "http://chhak.or.kr/data/user.json",
            type: "GET",
            //   data: "",
            dataType: "json",
            success: function (data) {
              console.log(data);
              $("p > span:eq(0)").text(data.uid);
              $("p > span:eq(1)").text(data.name);
              $("p > span:eq(2)").text(data.hp);
              $("p > span:eq(3)").text(data.age);
            },
            error: function () {
              console.error("error");
            },
          });
        });
      });
    </script>
  </head>
  <body>
    <h3>1.Ajax</h3>

    <button>데이터 요청하기</button>
    <p>
      아이디 : <span></span><br />
      이름 : <span></span><br />
      휴대폰 : <span></span><br />
      나이 : <span></span><br />
    </p>
  </body>
</html>
