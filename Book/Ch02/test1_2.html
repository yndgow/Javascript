  <body>
    <script>
      let q1 = 1200;
      let q2 = 1300;
      let q3 = 1000;
      let avg = (q1 + q2 + q3) / 3;
      let q4 = prompt("4분기 판매량");
      if(q4 >= avg) document.write("판매량이 평균이상입니다.")
      else document.write("판매량이 평균 미달입니다.")

      
    </script>
