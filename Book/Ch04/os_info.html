<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let info = navigator.userAgent.toLowerCase();
        let osImg = null;
        
        if(info.indexOf("windows") >= 0){
            osImg = "windows.png";
        }else if(info.indexOf("macintosh") >= 0){
            osImg = "macintosh.png";
        }else if(info.indexOf("iphone") >= 0){
            osImg = "iphone.png";
        }else if(info.indexOf("android") >= 0){
            osImg = "android.png";
        }

        document.write("<img src =\"images/" + osImg + "\">", "<br>");

        let scr = screen;
        let sc_w = scr.width;
        let sc_h = scr.height;

        document.write("모니터 해상도 너비 : " + sc_w + "px", "<br>");
        document.write("모니터 해상도 높이 : " + sc_h + "px", "<br>");
    </script>
</body>
</html>
