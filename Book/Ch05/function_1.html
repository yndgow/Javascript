<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0;

        myFnc();

        function myFnc() {
            count++;
            document.write("hello" + count, "<br>");
        }

        myFnc();

        let theFnc = function() {
            count++;
            document.write("bye" + count, "<br>");
        }

        theFnc();
    </script>
</body>
