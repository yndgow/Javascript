<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(function(){
        let result_1 = $("#inner_1 p").eq(0).is(":visible");
        console.log(result_1);

        let result_2 = $("inner_1 p").eq(1).is(":visible");
        console.log(result_2);

        let result_3 = $("#chk1").is(":checked");
        console.log(result_3);

        let result_4 = $("#chk2").is(":checked");
        console.log(result_4);
      });
    </script>
  </head>
  <body>
    <div id="outer_wrap">
      <h1>is()</h1>
      <section id="inner_1">
        <h2>문단 태그 영역</h2>
        <p>내용1</p>
        <p style="display: none;">내용2</p>
      </section>

      <section id="inner_2">
        <h2>폼 태그 영역</h2>
        <p>
          <input type="checkbox" id="chk1" name="chk1" checked/>
          <label for="chk1">체크1</label>
          <input type="checkbox" id="chk2" name="chk2"/>
          <label for="chk2">체크2</label>
        </p>
      </section>
    </div>
  </body>
</html>
