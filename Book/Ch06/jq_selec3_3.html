<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let p1 = document.getElementById("p1");
        p1.classList.add("aqua");

        let p2 = document.getElementById('p2');
        p2.classList.remove('red');

        let p3 = document.getElementById('p3');
        p3.classList.toggle('green');

        let p4 = document.getElementById('p4');
        p4.classList.toggle('green');
        
        let p5 = document.getElementById('p5');
        let p6 = document.getElementById('p6');
        
        p6.textContent = p5.classList.contains('yellow');
        
      });
    </script>
    <style>
      .aqua {
        background-color: aqua;
      }
      .red {
        background-color: red;
      }
      .green{
        background-color: green;
      }
      .yellow{
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p id="p1">내용1</p>
    <p id="p2" class="red">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4" class="green">내용4</p>
    <p id="p5" class="yellow">내용5</p>
    <p id="p6"></p>
  </body>
</html>
