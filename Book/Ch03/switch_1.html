<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let site = prompt("즐겨찾는 포털사이트");
      let url;

      switch (site) {
        case "구글":
          url = "www.google.com";
          break;
        case "다음":
          url = "www.daum.net";
          break;
        case "네이버":
          url = "www.naver.com";
          break;
        case "네이트":
          url = "www.nate.com";
          break;

        default:
          break;
      }
      if(url) location.href='http://'+url;
    </script>
  </body>
</html>
