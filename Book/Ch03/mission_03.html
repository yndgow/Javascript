<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 1;
      while (i < 10) {
        document.write("5 X " + i + " = " + 5 * i, "<br>");
        i++;
      }

      let num = 1;
      let t = "<table border='1'>";
      for (let i = 1; i <= 5; i++) {
        t += "<tr>";
        for(let j = 1; j <= 5; j++){
            t += "<td>"+num+"</td>";
            num++;
        }
        t += "</tr>";
      }
      t += "</table>";
      document.write(t);
    </script>
  </body>
</html>
