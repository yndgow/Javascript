<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1_jQuery 탐색함수</title>
    <!-- 
        날짜 : 2022/10/14
        이름 : 김지홍
        내용 : jQuery 탐색함수 실습하기
     -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
    <script>
        $(document).ready(function () {

            // 문서객체 생성
           let tags = $('ul > li') ;
           console.log('tags 길이 : ' + tags.length);

           // eq()
           tags.eq(1).css('color', 'red'); // 대전
           tags.eq(2).css('color', 'blue'); // 대구

           // first(), last()
           tags.first().css('color', 'green'); // 서울
           tags.last().css('color', 'orange'); // 광주

           // slice
           tags.slice(1, 3).css('background', 'yellow'); // 1~2까지
           
           // each()
           tags.each(function(){ // 반복문
            $(this).css('border', '1px solid black'); // this는 하나씩 선택된 자기자신
           });

           // childeren()
           tags.eq(3).children().css('border', '1px solid red'); // span, ol

           // next(), prev()
           tags.first().next().next().css('color', 'orange'); // 대구
           tags.last().prev().css('background', 'skyblue'); // li 부산

           // find()
           tags.find('.seomyun').css('color', 'red'); // 클래스 서면

           // parent()
           tags.find('.seomyun').parent().parent().next().css('background', 'green'); // 광주
        });
    </script>
  </head>
  <body>
    <h3>jQuery 탐색함수</h3>
    <ul>
      <li id="seoul">서울</li>
      <li>대전</li>
      <li>대구</li>
      <li class="busan">
        <span>부산</span>
        <ol>
          <li class="seomyun">서면</li>
          <li>경성대</li>
          <li>해운대</li>
          <li>남포동</li>
        </ol>
      </li>
      <li class="gwangju">광주</li>
    </ul>
  </body>
</html>
