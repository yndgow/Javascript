<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_반복문</title>
    <!-- 
        날짜 : 2022/10/05
        이름 : 김지홍
        내용 : 자바스크립트 반복문 실습하기
     -->
</head>
<body>
    <h3>반복문</h3>
    <h4>for</h4>
    <script>
        // for
        for(let i=1; i<=5; i++){
            document.write('i : ' + i + '<br>');
        }

        // 1부터 10까지 합
        let sum = 0;
        for(let i=1; i<=10; i++){
            sum += i;
        }
        document.write('1부터 10까지의 합 : ' + sum + '<br>');

        // 1부터 10까지 짝수의 합
        let eSum = 0;
        for(let i=1; i<=10; i++) {
            if(i%2 == 0){
                eSum += i;
            }
        }
        
        document.write('1부터 10까지 짝수합 : ' + eSum + '<br>');

        // 별삼각형
        for(let a=1; a<=10; a++){
            for(let b=1; b<a; b++){
                document.write('☆');
            }
            document.write('<br>');
        }

        // 역삼각형별
        for(let a=10; a>=1; a--){
            for (let b = 1; b < a;  b++) {
                document.write('★');
            }
            document.write('<br>');
        }

    </script>

    <h4>while</h4>
 
    <script>
        // while
        let total = 0;
        let k = 1;

        while(k<11){
            if(k%2==0) total += k;
            k++;
        }
        document.write('1부터 10까지 짝수합 : ' + total + '<br>');

        // do-while
        let tot = 0;
        let j = 1;

        do {
            if(j%2 == 1){
                tot += j;
            }
            j++;
        } while (j<= 10); 

        document.write('1부터 10까지 홀수합 : ' + tot + '<br>');

        // break
        let num = 1;

        while(true){
            if(num % 5 == 0 && num % 7 == 0){
                break;
            }
            num++;
        }

        document.write('5와 7의 최소공배수 : ' + num + '<br>');
    </script>

    <h4>구구단</h4>
    <table border="1">
        <tr>
            <script>
                for(let i=2; i<10; i++){
                    document.write('<th>');
                    document.write(i+'단');
                    document.write('</th>');
                }
            </script>
        </tr>
        <script>
            for(let x=1; x<10; x++){
                document.write('<tr>');
                for(let y=2; y<10; y++){
                    document.write('<td>');
                    document.write(y + ' x ' + x + ' = ' + x*y);
                    document.write('</td>');
                }
                document.write('</tr>');
            }
        </script>
    </table>
</body>
</html>
