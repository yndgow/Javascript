<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1_애니매이션</title>
    <style>
      article {
        position: relative;
        width: 100%;
        height: 220px;
      }

      .box {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 1px solid black;
        background: orange;
      }

      .box1 {
        left: 0px;
        top: 10px;
      }
      .box2 {
        left: 220px;
        top: 10px;
      }
      .box3 {
        left: 440px;
        top: 10px;
      }
      section {
        position: relative;
        width: 800px;
        height: 500px;
        border: 1px solid black;
      }
      section > div {
        position: absolute;
        width: 100px;
        height: 100px;
        background: orange;
        border: 1px solid black;
        box-sizing: border-box;
      }
      section > div:nth-child(1) {
        left: 0;
        top: 0;
      }
      section > div:nth-child(2) {
        left: 0;
        top: 100px;
      }
      section > div:nth-child(3) {
        left: 0;
        top: 200px;
      }
      section > div:nth-child(4) {
        left: 0;
        top: 300px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("button:eq(0)").click(function () {
          $(".box1").animate(
            {
              width: "200px",
              height: "200px",
              opacity: "1",
            },
            1000
          );
        });
        $("button:eq(1)").click(function () {
          $(".box1").animate(
            {
              width: "0px",
              height: "0px",
              opacity: "0",
            },
            1000
          );
        });
        $("button:eq(2)").click(function () {
          $(".box2").animate(
            {
              opacity: "1",
            },
            1000
          );
        });
        $("button:eq(3)").click(function () {
          $(".box2").animate(
            {
              opacity: "0",
            },
            1000
          );
        });
        $("button:eq(4)").click(function () {
          $(".box3").animate(
            {
              height: "0",
            },
            1000
          );
        });
        $("button:eq(5)").click(function () {
          $(".box3").animate(
            {
              height: "200px",
            },
            1000
          );
        });

        $('section > div:eq(0)').click(function () {
            $(this).animate({ left: "700" }, 1000);
        });

        $('section > div:eq(1)').click(function(){
            $(this).animate({
                'left':'700px'
            }, 1000, function(){
                $(this).animate({'left':'0px'}, 1000);
            });
        });
      });
    </script>
  </head>
  <body>
    <h4>기본 효과 애니매이션</h4>

    <div>
      <button>show</button>
      <button>hide</button>
      <button>fadeIn</button>
      <button>fadeOut</button>
      <button>slideUp</button>
      <button>slideDown</button>
    </div>

    <article>
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
    </article>

    <h4>이동 애니매이션</h4>
    <section>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
    </section>
  </body>
</html>
