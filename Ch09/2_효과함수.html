<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2_효과함수</title>
    <!-- 
        날짜 : 2022/10/18
        이름 : 김지홍
        내용 : jQuery 애니매이션 효과 함수 실습하기
     -->
    <style>
      article {
        position: relative;
        width: 100%;
        height: 220px;
      }

      .box {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 1px solid black;
        background: orange;
      }

      .box1 {
        left: 0px;
        top: 10px;
      }
      .box2 {
        left: 220px;
        top: 10px;
      }
      .box3 {
        left: 440px;
        top: 10px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(function () {
        $("button:eq(0)").click(function () {
          $(".box1").show(1000);
        });
        $("button:eq(1)").click(function () {
          $(".box1").hide(1000);
        });
        $("button:eq(2)").click(function () {
          $(".box2").fadeIn(1000);
        });
        $("button:eq(3)").click(function () {
          $(".box2").fadeOut(1000);
        });
        $("button:eq(4)").click(function () {
          $(".box3").slideUp(1000);
        });
        $("button:eq(5)").click(function () {
          $(".box3").slideDown(1000);
        });
      });
    </script>
  </head>
  <body>
    <h3>2_효과함수</h3>
    <h4>기본 효과 애니매이션</h4>

    <div>
      <button>show</button>
      <button>hide</button>
      <button>fadeIn</button>
      <button>fadeOut</button>
      <button>slideUp</button>
      <button>slideDown</button>
    </div>

    <article>
      <div class="box box1"></div>
      <div class="box box2"></div>
      <div class="box box3"></div>
    </article>
  </body>
</html>
