<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5_브라우저객체</title>
    <!-- 
        날짜 : 2022/10/11
        이름 : 김지홍
        내용 : 자바스크립트 바라우저 객체(BOM) 실습하기

        브라우저 객체
         - HTML이 출력되는 바라우저와 관련된 객체로 document, location, navigation 등
         - location.href 기능으로 페이지 이동
     -->
     <script>
        function goNaver(){
            window.location.href = 'https://naver.com';
        }

     </script>
</head>
<body>
    <h3>브라우저객체 실습</h3>
    <button onclick="window.alert('기본대화상자')">대화상자</button>
    <button onclick="window.confirm('확인, 취소 대화상자')">확인취소대화상자</button>
    <button onclick="goNaver()">네이버</button>
    <button onclick="history.forward()">앞</button>
    <button onclick="history.back()">뒤</button>
</body>
</html>
