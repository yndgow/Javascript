<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_문서객체</title>
    <!-- 
        날짜 : 2022/10/07
        이름 : 김지홍
        내용 : 자바스크립트 문서객체(DOM) 실습하기

        문서객체(DOM)
         - 문서객체는 HTML 문서의 태그요소를 객체로 변환한 모델
         - document 내장객체를 이용해 문서객체를 제어
         - document 내장객체는 제한적이고 불편하기 때문에 jQuery로 처리
     -->
</head>
<body>
    <h3>문서객체(Doucment Object Model)</h3>

    <h1>h1 제목입니다.</h1>
    <h2>h2 제목입니다.</h2>

    <p id="txt">
        내용입니다.
    </p>
    <button onclick="txt.style.display='none'">내용삭제</button>
    <script>
        // 모든 페이지의 문서객체가 생성된 후에 실행되야 되기 때문에 마지막에 스크립트 처리
        document.querySelector('h1').style.color = 'red';
        document.querySelector('h2').style.background = 'orange';
        let txt = document.getElementById('txt');
        txt.style.width = '100px';
        txt.style.height = '100px';
        txt.style.border = '1px solid black';

        // function removeTxt(){
        //     let txt = document.getElementById('txt');
        //     txt.style.display = 'none';
        // }


    </script>


</body>
</html>
