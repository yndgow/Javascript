<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1_객체</title>
    <script src="./lib/Account.js"></script>
    <!-- 
        날짜 : 2022/10/06
        이름 : 김지홍
        내용 : 자바스크립트 객체 실습하기
     -->
</head>
<body>
    <h3>객체</h3>
    <script>
        let car = {
            name : '소나타',
            color : '흰색',
            speed : 0,
            speedUp : function(speed){
                this.speed += speed;
            },
            speedDown : function(speed){
                this.speed -= speed;
            },
            show : function(){
                document.write('차량명 : ' + this.name + '<br>');
                document.write('차량색 : ' + this.color + '<br>');
                document.write('현재속도 : ' + this.speed + '<br>');
            }
        };

        car.speedUp(100);
        car.speedDown(40);
        car.show();
        
        // kb, 10000 입금, 2000 출금, 조회
        let kb = new Account('국민', '10-1221-1001', '홍길동', 0);
        kb.deposit(10000);
        kb.withdraw(2000);
        kb.show();


        // wr, 25000 입금, 7000 출금, 조회
        let wr = new Account('우리', '10-121-1004', '이순신', 0);
        wr.deposit(25000);
        wr.withdraw(7000);
        wr.show();

    </script>
    
        
    
</body>
</html>
